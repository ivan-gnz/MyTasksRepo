<div class="card mb-3 contenedorAdd">
	<div style="margin: 10px;">
		<label for="description" class="form-label">Description</label>
		<input type="text" class="form-control" id="description" placeholder="Write the task description..." #description >
		<label for="status" class="form-label">Task status:</label>
		<select class="form-select" id="status" aria-label="Default select example" #status>
			<option value="1">In progress</option>
			<option value="2">Pending</option>
			<option value="3">Finished</option>
		</select>
	</div>
	<div class="divBotonAdd ">
		<button type="button" class="btn btn-success" (click)="add(description.value, status.value); description.value=''; status.value='1'">Add Task</button>
	</div>
</div>

<div class="card mb-3 contenedorTask" *ngFor="let task of tasks">
	<div class="row g-0" style="min-height: 100px; margin: 5px">
		<div class="col-md-3">
			<h5 class="card-title">Task id: {{task.id}}</h5>
			<label for="status">Task status:</label>
			<select class="form-select" aria-label="Default select example">
				<option *ngIf="task.status == 'In progress'" selected value="1">In progress</option>
				<option *ngIf="task.status != 'In progress'" value="1">In progress</option>
				<option *ngIf="task.status == 'Pending'" selected value="2">Pending</option>
				<option *ngIf="task.status != 'Pending'" value="2">Pending</option>
				<option *ngIf="task.status == 'Finished'" selected value="3">Finished</option>
				<option *ngIf="task.status != 'Finished'" value="3">Finished</option>
			</select>
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<p class="card-text">{{task.description}}</p>
			</div>
		</div>
		<div class="col-md-1" style="display: flex; align-items: center;">
			<button (click)="save(task)" style="margin-right: 10px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
					<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
				</svg>
			</button>
			<button (click)="delete(task)">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
					<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
				</svg>
			</button>
		</div>
  </div>
</div>
